<style>
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .nav {
    z-index: 10;
    position: fixed;
    /* take away above if you don't like nav look*/
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 4 em;
    /*background: #F6F5E0;*/
  }
  
  .nav a {
    text-decoration: none;
    font-family: "Fira Mono";
    font-size: 18px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    color: #D00003;
    padding: 8px;
  }
  
  .nav a:hover {
    color: #E77F81;
  }

  body {
    background-color: #F6F5E0;
    color: #D00003;
  }
  h1 {
    /*
    font-family: VT323;
    font-size: 250px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    */
    font-family: VT323, monospace;
    font-size: 30px; 
    font-style: normal;
    font-weight: 400;
    line-height: 1.1; 
    text-align: center;
    margin: 0 auto; /* Center horizontally */
    margin-top: 0;
  }
  
  h1:hover {
    color: #E77F81;
  }
  
  h2 {
    text-align: center;
    font-family: VT323;
    font-size: 600px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    margin: 0px;
  }

  p {
    width: 910px;
    height: 325px;
    flex-shrink: 0;
    text-align: center;
    /* sub heading 2 */
    font-family: "Fira Mono";
    font-size: 24px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
  }

  #dividers {
    display: flex;
    justify-content: center; 
    align-items: center; 
    width: 100%;
    position: relative;
    clear: both;
    font-family: "Fira Mono";
    font-size: 24px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    margin: 0px;
    padding: 0px;
  }

  #dividers h2 {
    text-align: center;
    margin: 0px;
  }

  #dividers p {
    text-align: right;
    margin: 0px;
  }

  .btn {
    background-color: #F6F5E0;
    border: none;
    color: #D00003;
    padding: none;
    font-family: "Fira Mono";
    font-size: 24px;
    font-style: normal;
    font-weight: 400;
    line-height: normal;
    text-align: right;
    margin: 0px;
    cursor: pointer;
    width: 25%;
    float: left;
    display: flex;
    justify-content: center; 
    align-items: center; 
  }
  
  /* Clear floats (clearfix hack) */
  .btn:after {
    content: "";
    clear: both;
    display: table;
  }
  /*
  .btn:hover .content {
    padding-left: 15px;
  }
  */
  
  .btn:hover #print {
    background-image: url("new print cover.jpg");
  }
  
  .btn:hover #photography {
    background-image: url("001223710003.jpg");
    background-size: auto 100%;
  }
  
  .btn:hover #web {
    background-image: url("new web cover.jpg");
    background-size: auto 100%;
  }
  
  .btn:hover #info {
    background-image: url("Derica.JPG");
    background-size: auto 100%;
  }

  .icon {
    width: 24px; 
    height: 24px; 
    display: block;
    margin-left: 8px;
    /*align-self: flex-end;*/
  }

  .content {
     display: flex;
      /*align-self: flex-start;*/
      flex-direction: column;
      align-items: flex-end;
      justify-content: flex-end;
    }

  .content h2 {
    align-self: center;
  }
  #print {
    flex: 1;
    height: 100vh;
    padding: 55px;
    display: inline;
    float: left;
    border: 3px solid #D00003;
    box-sizing: border-box;
    text-align: left;
    margin: 0px;
    align-self: flex-start;
  }
  #photography {
    flex: 1;
    height: 100vh;
    padding: 55px;
    display: inline;
    float: left;
    border-top: 3px solid #D00003;
    border-bottom: 3px solid #D00003;
    border-right: 3px solid #D00003;
    box-sizing: border-box;
    text-align: left;
    margin: 0px;
    align-self: flex-start;
  }

  #web {
    flex: 1;
    height: 100vh;
    padding: 55px;
    display: inline;
    float: left;
    border-top: 3px solid #D00003;
    border-bottom: 3px solid #D00003;
    border-right: 3px solid #D00003;
    box-sizing: border-box;
    text-align: left;
    margin: 0px;
    align-self: flex-start;
  }

  #info {
    flex: 1;
    height: 100vh;
    padding: 55px;
    display: inline;
    float: left;
    border-top: 3px solid #D00003;
    border-bottom: 3px solid #D00003;
    border-right: 3px solid #D00003;
    box-sizing: border-box;
    text-align: left;
    margin: 0px;
    align-self: flex-start;
  }

    <div class="item-center">
      <h1>
        <span style="font-family:ballet;font-size:40px;font-weight:400;line-height:normal">D</span>erica <span style="font-family:ballet;font-size:40px;font-weight:400;line-height:normal">L</span>i
      </h1>
    </div>
    <div class="items-right">

  <div id="dividers">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
